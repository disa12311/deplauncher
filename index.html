<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>deplauncher — Eaglercraft WASM Launcher</title>
<style>
body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;padding:16px;background:#0f172a;color:#e6eef8}
.container{max-width:1000px;margin:0 auto}
header{display:flex;align-items:center;justify-content:space-between}
.drop{border:2px dashed #334155;padding:24px;border-radius:8px;margin-top:12px;text-align:center}
.controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
button,input[type=file]{padding:8px 12px;border-radius:6px;background:#1e293b;color:white;border:0}
#log{height:200px;overflow:auto;background:#021029;padding:12px;border-radius:6px;font-family:monospace}
iframe{width:100%;height:640px;border:0;margin-top:12px;border-radius:8px}
progress{width:100%}
small.hint{color:#94a3b8}
</style>
</head>
<body>
<div class="container">
<header>
<h1>deplauncher</h1>
<div>
<small class="hint">Offline-first Eaglercraft WASM launcher</small>
</div>
</header>


<section class="drop" id="dropArea">
<p>Kéo & thả tệp Eaglercraft (html / zip / wasm) vào đây hoặc chọn tệp</p>
<input id="fileInput" type="file" />
<div class="controls">
<button id="btnLoadRepo">Load từ repo (mặc định)</button>
<button id="btnClearCache">Xóa cache</button>
<button id="btnOpenNewTab">Mở in new tab</button>
</div>
<div style="margin-top:12px">
<progress id="progress" value="0" max="100"></progress>
</div>
</section>


<section style="margin-top:12px">
<h3>Console</h3>
<pre id="log">— ready —</pre>
</section>


<section style="margin-top:12px">
<h3>Player</h3>
<iframe id="player" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
</section>


</div>


<script src="/static/wasm-loader.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
